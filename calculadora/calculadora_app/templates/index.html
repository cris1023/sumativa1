<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "{% static '/css/stale.css' %}">
    <title>calculadora</title>
</head>
<body>
    <form method="POST" action="/">
        <h1>calculadora simple</h1>
        {% csrf_token %}
        <br>
        <label for="operador1">operador1 </label>
        <input type="text" name="operador1">
        <br>
        <label for="operaciones">operaciones</label>
        <input type="radio" name="operacion" value="suma" id="suma">
        <label for="suma">+</label>
        <input type="radio" name="operacion" value="resta" id="resta">
        <label for="resta">-</label>
        <input type="radio" name="operacion" value="multiplicacion" id="multiplicacion">
        <label for="multiplicacion">*</label>
        <input type="radio" name="operacion" value="division" id="division">
        <label for="division">/</label>
        <br>
        <label for="operador2">operador2</label>
        <input type="text" name="operador2">
        <br>
        <input type="submit" value="calcular">
    </form>
    <br>
    <h2>resultado: {{resultado}}</h2>
    <script>
        let operacion = "{{operacion}}";
        if (operacion == "suma") {
            document.getElementById("suma").checked = true;
        } else if (operacion == "resta") {
            document.getElementById("resta").checked = true;
        } else if (operacion == "multiplicacion") {
            document.getElementById("multiplicacion").checked = true;
        } else if (operacion == "division") {
            document.getElementById("division").checked = true;
        }
    </script>
</body>
</html>
